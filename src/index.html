<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
          integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<div class="container">
    <ul class="list">
        <li class="d-flex"><h3 class="grow-1">Today's To DO</h3> <i class="fa-solid fa-rotate"></i></li>
        <li class="text-area d-flex"> <input type="text" name="add-task" id="add-task" class="add-task grow-1" placeholder="Add to your list ..." maxlength="50"/><span class="material-symbols-outlined">
          arrow_forward
          </span></li>
    </ul>
    <a href="#" class="link clear text-center" >Clear All Completed</a>
</div>
</body>
</html>
